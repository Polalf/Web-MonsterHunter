<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bestiario - Monster Hunter World</title>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/Assets/css/style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bestiary-bg">

  <div class="container-fluid p-2 vh-100 d-flex flex-column">
    
    <!-- Fila superior: logo + filtros -->
    <div class="row align-items-center mb-2">
      <div class="col-1">
        <img src="/Assets/Images/logo.png" class="img-fluid" alt="Logo del juego" id="logo">
      </div>

      <div class="col-11 filtros-container">
        <div class="row">

          <!-- Campo de búsqueda -->
          <div class="col-12 col-md-4 mb-2">
            <div class="input-group w-100">
              <!-- Busac los monstruos usando el nombre y comparandolo en la base de  -->
              <button onclick="SearchMonster('nombre')">Buscar</button>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre del monstruo...">
            </div>
          </div>

          <!-- Selectores de filtros -->
          <div class="col-12 col-md-8 d-flex gap-3 justify-content-md-start justify-content-center flex-wrap">
            <select class="form-select w-auto" id="clase">
              <option value="">Todos</option>
              <option value="Bestia de Colmillo">Bestia de Colmillo</option>
              <option value="Dragon Anciano">Dragon Anciano</option>
              <option value="Wyvern Bruto">Wyvern Bruto</option>
              <option value="Wyvern de Colmillos">Wyvern de Colmillos</option>
              <option value="Wyvern Nadador">Wyvern Nadador</option>
              <option value="Wyvern Pájaro">Wyvern Pájaro</option>
              <option value="Wyvern Volador">Wyvern Volador</option>
            </select>

            <select class="form-select w-auto" id="elemento">
              <option value="">Todos</option>
              <option value="Fuego">Fuego</option>
              <option value="Agua">Agua</option>
              <option value="Rayo">Rayo</option>
              <option value="Hielo">Hielo</option>
              <option value="Draco">Draco</option>
            </select>

            <select class="form-select w-auto" id="estado">
              <option value="">Todos</option>
              <option value="Plaga de Fuego">Plaga de Fuego</option>
              <option value="Plaga de Agua">Plaga de Agua</option>
              <option value="Plaga de Rayo">Plaga de Rayo</option>
              <option value="Plaga de Hielo">Plaga de Hielo</option>
              <option value="Plaga de Draco">Plaga de Draco</option>
              <option value="Plaga de Nitro">Plaga de Nitro</option>
              <option value="Azote de Nitro">Azote de Nitro</option>
              <option value="Veneno">Veneno</option>
              <option value="Paralisis">Paralisis</option>
              <option value="Sueño">Sueño</option>
              <option value="Aturdimiento">Aturdimiento</option>
              <option value="Defensa reducida">Defensa reducida</option>
              <option value="Defensa muy reducida">Defensa muy reducida</option>
              <option value="Sangrado">Sangrado</option>
              <option value="Acumulación de efluvio">Acumulación de efluvio</option>
            </select>
          </div>
        </div>
      </div>
    </div>


    <!-- Fila central: imagen + datos del monstruo + flechas -->
    <div class="row flex-grow-1">
      
      <!-- Botón izquierdo -->
      <div class="col-1 d-flex flex-column align-items-center justify-content-center px-0">
        <button class="btn btn-dark btn-side h-100">⟵</button>
      </div>

      <!-- Contenido del monstruo -->
      <div class="col-10 d-flex flex-column justify-content-between">
        <div class="d-flex flex-row align-items-start justify-content-center monster-box p-5 flex-grow-1">
          <div class="monster-img-container me-4">
            <img id="monster-image" class="img-fluid" alt="Imagen del monstruo" />
            <div class="monster-info card p-3"></div>
            <div class="descripcion-box"><p></p></div>
          </div>
        </div>
      </div>

      <!-- Botón derecho -->
      <div class="col-1 d-flex flex-column align-items-center justify-content-center px-0">
        <button class="btn btn-dark btn-side h-100">⟶</button>
      </div>
    </div>
  </div>
    <!-- Conexión al JS funcional -->
  <script src="Assets/js/script.js"></script>
</body>

</html>
